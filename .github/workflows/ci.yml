name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ“¦ Install pytest
      run: |
        pip install pytest
        
    - name: ğŸ§ª Run tests using python -m
      run: |
        python -m pytest -v
